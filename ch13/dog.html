<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>How to set up the prototype</title>
    <script>
      function Dog(name, breed, weight) {
        this.name = name;
        this.breed = breed;
        this.weight = weight;
      }

      console.log(Dog.prototype);

      Dog.prototype.species = "canine";

      Dog.prototype.bark = function() {
        if (this.weight > 25) {
          console.log(this.name + " says Woof!");
        } else {
          console.log(this.name + " says Yip!");
        }
      };

      Dog.prototype.run = function() {
        console.log("Run!");
      };

      Dog.prototype.wag = function() {
        console.log("Wag!");
      };

      console.log(Dog.prototype);

      var fido = new Dog("Fido", "Mixed", 38);
      var fluffy = new Dog("Fluffy", "Poodle", 30);
      var spot = new Dog("Spot", "Chihuahua", 10);
      var barnaby = new Dog("Barnaby", "Basset Hound", 55);

      fido.bark();
      fido.run();
      fido.wag();
      console.log("");
      fluffy.bark();
      fluffy.run();
      fluffy.wag();
      console.log("");
      spot.bark();
      spot.run();
      spot.wag();

      spot.bark = function() {
        console.log(this.name + " says Woof!");
      };

      spot.bark();

      Dog.prototype.sit = function() {
        console.log(this.name + " is now sitting");
      }

      barnaby.sit();

      Dog.prototype.sitting = false;

      Dog.prototype.sit = function() {
        if (this.sitting) {
          console.log(this.name + " is already sitting");
        } else {
          this.sitting = true;
          console.log(this.name + " is now sitting");
        }
      }

      barnaby.sit();
      barnaby.sit();
      spot.sit();
      spot.sit();

      console.log(spot.hasOwnProperty("species"));
      console.log(fido.hasOwnProperty("species"));

      console.log(spot.hasOwnProperty("sitting"));

      console.log(fido.hasOwnProperty("sitting"));

      fido.sitting = true;
      console.log(fido.hasOwnProperty("sitting"));

      function ShowDog(name, breed, weight, handler) {
        this.name = name;
        this.breed = breed;
        this.weight = weight;
        this.handler = handler;
      }

      ShowDog.prototype = new Dog();
      ShowDog.prototype.constructor = ShowDog;

      ShowDog.prototype.league = "Webville";

      ShowDog.prototype.stack = function() {
        console.log("Stack");
      };

      ShowDog.prototype.bait = function() {
        console.log("Bait");
      };

      ShowDog.prototype.gait = function(kind) {
        console.log(kind + "ing");
      };

      ShowDog.prototype.groom = function() {
        console.log("Groom");
      };

      var scotty = new ShowDog("Scotty", "Scotty Terrier", 15, "Cookie");

      scotty.stack();
      scotty.bark();
      console.log(scotty.league);
      console.log(scotty.species);

      console.log("---------------------------------");

      var fido = new Dog("Fido", "Mixed", 38);
      if (fido instanceof Dog) {
        console.log("Fido is a Dog");
      }
      if (fido instanceof ShowDog) {
        console.log("Fido is a ShowDog");
      }

      var scotty = new ShowDog("Scotty", "Scottish Terrier", 15, "Cookie");
      if (scotty instanceof Dog) {
        console.log("Scotty is a Dog");
      }
      if (scotty instanceof ShowDog) {
        console.log("Scotty is a ShowDog");
      }
      console.log("Fido constructor is " + fido.constructor);
      console.log("Scotty constructor is " + scotty.constructor);

    </script>
  </head>
  <body>

  </body>
</html>
