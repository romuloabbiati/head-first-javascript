<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Your HTML Page</title>
    <script>
      // JavaScript comes with a set of constructors for instantiating some handy 
      // objects - like objects that know how to deal with dates and times, objects 
      // that are great at finding patterns in text, and even objects that will give 
      // you a new perspective on arrays. 

      var now = new Date();
      console.log(now);

      var dateString = now.toString();
      console.log(dateString);

      var theYear = now.getFullYear();
      console.log(theYear);

      var theDayOfWeek = now.getDay();
      console.log(theDayOfWeek);

      // var birthday = new Date("May 1, 1983");
      var birthday = new Date("May 1, 1983 08:03 pm");
      console.log(birthday);


    </script>
  </head>

  </body>
</html>
