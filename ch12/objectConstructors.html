<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Object Constructors</title>
    <script>
      function Car(cadiParams) {
        this.make = cadiParams.make;
        this.model = cadiParams.model;
        this.year = cadiParams.year;
        this.color = cadiParams.color;
        this.passengers = cadiParams.passengers;
        this.convertible = cadiParams.convertible;
        this.mileage = cadiParams.mileage;
        this.started = false;
        this.start = function() {
          this.started = true;
        };
        this.stop = function() {
          this.started = false;
        };
        this.drive = function() {
          if (this.started) {
            console.log(this.make + " " + this.model + " goes zoom zoom!");
          } else {
            console.log("Start the engine first.");
          }
        };
      }

      var chevyParams = {
        make: "Chevy",
        model: "Bel Air",
        year: 1957,
        color: "red",
        passengers: 2,
        convertible: false,
        mileage: 1021
      };

      var cadiParams = {
        make: "GM",
        model: "Cadillac",
        year: 1955,
        color: "tan",
        passengers: 5,
        convertible: false,
        mileage: 12892
      };

      var taxiParams = {
        make: "Webville Motors",
        model: "Taxi",
        year: 1955,
        color: "yellow",
        passengers: 4,
        convertible: false,
        mileage: 281341
      };

      var fiatParams = {
        make: "Fiat",
        model: "500",
        year: 1957,
        color: "Medium Blue",
        passengers: 2,
        convertible: false,
        mileage: 88000
      };

      var testCarParams = {
        make: "Webville Motors",
        model: "Test Car",
        year: 2014,
        color: "marine",
        passengers: 2,
        convertible: true,
        mileage: 21
      };

      var chevy = new Car(chevyParams);
      var cadi = new Car(cadiParams);
      var taxi = new Car(taxiParams);
      var fiat = new Car(fiatParams);

      var testCar = new Car(testCarParams);

      var cars = [chevy, cadi, taxi, fiat, testCar];

      for (var i = 0; i < cars.length; i++) {
        cars[i].start();
        cars[i].drive();
        cars[i].drive();
        cars[i].stop();
      }
    </script>
  </head>
  <body>

  </body>
</html>
