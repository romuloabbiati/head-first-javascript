      // BRAD
      function validate(phoneNumber) {
        if (phoneNumber.length !== 8) {
          return false;
        }
        var first = phoneNumber.substring(0, 3);
        var second = phoneNumber.substring(4);
        if (phoneNumber.charAt(3) !== "-" || isNaN(first) || isNaN(second)) {
          return false;
        }
        return true;
      }

      console.log(validate('123-4567'));
