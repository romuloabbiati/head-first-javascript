<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Image Guess</title>
    <style> body { margin: 20px; } 
            img { margin: 20px; }
    </style>
    <script>
      window.onload = init;

      function init() {
        var image = document.getElementById("zero");
        image.onclick = showAnswer;
      }

      function showAnswer() {
        var image = document.getElementById("zero");
        image.src = "zero.jpg";
      }
    </script>
  </head>
  <body>
    <img id="zero" src="zeroblur.jpg">
    <img id="zero" src="oneblur.jpg">
    <img id="zero" src="twoblur.jpg">
    <img id="zero" src="threeblur.jpg">
    <img id="zero" src="fourblur.jpg">
    <img id="zero" src="fiveblur.jpg">
  </body>
</html>
