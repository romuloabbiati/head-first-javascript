<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>How the array sort method works</title>
    <script>
      var numbersArray = [60, 50, 62, 58, 54, 54];

      function compareNumbers(num1, num2) {
        return num1 - num2;
      }

      numbersArray.sort(compareNumbers);
      console.log(numbersArray);
    </script>
  </head>
  <body>

  </body>
</html>
