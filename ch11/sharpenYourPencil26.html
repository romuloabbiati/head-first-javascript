<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sharpen Your Pencil</title>
    <script>
      window.onload = function() {
        var button = document.getElementById("bake");
        button.onclick = function() {
          console.log("Time to bake the cookies.");
          cookies.bake(2500);
        };
      };

      var cookies = {
        instructions: "Prehead oven to 350...",
        bake: function(time) {
          console.log("Baking the cookies.");
          setTimeout(done, time);
        }
      }

      function done() {
        alert("Cookies are ready, take them out to cool.");
        console.log("Cooling the cookies.");
        setTimeout(function() {
          alert("Cookies are cool, time to eat!");
        }, 1000);
      }
    </script>
  </head>
