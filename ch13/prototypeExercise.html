<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Prototype Exercise</title>
    <script>
      function Robot(name, year, owner) {
        this.name = name;
        this.year = year;
        this.owner = owner;
      }

      Robot.prototype.maker = "ObjectsRUs";

      Robot.prototype.speak = function() {
        console.log("Warning warning!!");
      };

      Robot.prototype.makeCoffee = function() {
        console.log("Making coffee!");
      };

      Robot.prototype.blinkLights = function() {
        console.log("Blink blink!");
      };

      var robby = new Robot("Robby", 1956, "Dr. Morbius");
      var rosie = new Robot("Rosie", 1962, "George Jetson");

      robby.onOffSwitch = true;
      robby.makeCoffee = function() {
        console.log("Fetching a coffee from Starbucks.");
      };

      rosie.cleanHouse = function() {
        console.log("Cleaning! Spic and Span soon...");
      };

      robby.makeCoffee();
      robby.blinkLights();

      console.log(rosie.name + " was made by " + rosie.maker + 
                  " in " + robby.year + " and is owned by " + robby.owner);

      rosie.cleanHouse();
    </script>
  </head>
  <body>

  </body>
</html>
